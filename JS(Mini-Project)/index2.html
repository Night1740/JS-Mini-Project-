<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>

    <div class="container">
        <!-- Where it displays -->
        <div class="display">
            <div class="greenballs" id="one"></div>
            <div class="greenballs" id="two"></div>
            <div class="greenballs" id="three"></div>
            <div class="greenballs" id="four"></div>
            <div class="greenballs" id="five"></div>
            <div class="dispBox">
                <div class="line-one">
                    <div class="btn1 a" type="button" id="red"></div>
                    <div class="btn1 b" type="button" id="yellow"></div>
                </div>
                <div class="line-two">
                    <div class="btn1 c" type="button" id="green"></div>
                    <div class="btn1 d" type="button" id="purple"></div>
                </div>
            </div>
        </div>
        <!-- Where we play -->
        <div class="play">
            <div class="greenballs" id="six"></div>
            <div class="greenballs" id="seven"></div>
            <div class="greenballs" id="eight"></div>
            <div class="greenballs" id="nine"></div>
            <div class="greenballs" id="ten"></div>
            <div class="btn-container">
                <div class="line-one">
                    <div class="btn red" type="button" id="red"></div>
                    <div class="btn yellow" type="button" id="yellow"></div>
                </div>
                <div class="line-two">
                    <div class="btn green" type="button" id="green"></div>
                    <div class="btn purple" type="button" id="purple"></div>
                </div>

            </div>
        </div>
    </div>
    <h3>Your High Score is : </h3>
    <button class="re">Reset</button>
    <script src="app2.js"></script>
</body>

</html>
